<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxmi Trade - Partner App</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f4f6f8;
            --text: #2d3436;
            --white: #ffffff;
            --danger: #ff7675;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 480px) {
            .app-container {
                height: 90vh;
                margin-top: 5vh;
                border-radius: 24px;
                border: 1px solid #ddd;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            }
        }

        /* --- HEADER --- */
        .header-nav { padding: 15px 20px; background: #fff; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .brand-title { font-size: 1.2rem; font-weight: 800; color: var(--text); }
        .logout-btn { font-size: 0.85rem; color: var(--danger); background: none; border: none; cursor: pointer; font-weight: 600; }

        /* --- CONTENT --- */
        .content-area { flex: 1; overflow-y: auto; background: var(--bg); }
        .view-section { display: none; padding: 20px; }
        .view-section.active { display: block; }

        /* --- WALLET CARD --- */
        .wallet-card { background: linear-gradient(135deg, var(--primary), #a29bfe); border-radius: 20px; padding: 25px; color: white; margin-bottom: 25px; }
        .balance-amount { font-size: 2.5rem; font-weight: 700; margin: 5px 0 20px; display: block; }

        /* --- FORMS --- */
        .form-card { background: white; padding: 20px; border-radius: 16px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #636e72; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        input:focus { border-color: var(--primary); }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-secondary { background: transparent; color: var(--primary); width: 100%; padding: 14px; border: none; font-size: 0.9rem; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* --- AUTH SCREEN --- */
        #auth-screen { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 100; display: flex; flex-direction: column; justify-content: center; padding: 40px; }
        #error-msg { color: #e74c3c; background: #fadbd8; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; display: none; text-align: center; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { background: white; border-top: 1px solid #eee; display: flex; padding: 10px 0 15px; }
        .nav-item { flex: 1; text-align: center; color: #b2bec3; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { display: block; margin: 0 auto 4px; width: 24px; height: 24px; fill: currentColor; }
        
        /* --- QR --- */
        .chip-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .chip { background: #fff; border: 1px solid #ddd; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; white-space: nowrap; }
        .qr-box { text-align: center; background: #fff; padding: 15px; border-radius: 12px; border: 1px dashed #ccc; margin-top: 15px; display: none; }
        .qr-box.visible { display: block; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="auth-screen">
            <h1 style="color: var(--primary); margin-bottom: 5px;">Laxmi Trade</h1>
            <p style="color: #666; margin-bottom: 30px;" id="auth-title">Partner Login</p>
            
            <div id="error-msg"></div>

            <label>Mobile Number</label>
            <input type="tel" id="auth-mobile" placeholder="9876543210" maxlength="10">
            
            <label>Password</label>
            <input type="password" id="auth-pass" placeholder="Minimum 6 characters">
            
            <button class="btn-primary" onclick="handleAuth()" id="auth-btn">Login</button>
            <button class="btn-secondary" onclick="toggleAuthMode()" id="toggle-auth-btn">Create New Account</button>
        </div>

        <div id="main-app" style="display: none; flex-direction: column; height: 100%;">
            <div class="header-nav">
                <div class="brand-title">Laxmi Trade</div>
                <button class="logout-btn" onclick="userLogout()">Logout</button>
            </div>

            <div class="content-area">
                <div id="view-wallet" class="view-section active">
                    <div class="wallet-card">
                        <span class="balance-label">Total Balance</span>
                        <span class="balance-amount" id="display-balance">₹0.00</span>
                        <div style="font-size: 0.9rem; opacity: 0.9;" id="display-mobile">...</div>
                    </div>
                    
                    <div class="form-card">
                        <label>Add Funds</label>
                        <div class="chip-container">
                            <div class="chip" onclick="setAmount(100)">+100</div>
                            <div class="chip" onclick="setAmount(500)">+500</div>
                            <div class="chip" onclick="setAmount(1000)">+1000</div>
                        </div>
                        <input type="number" id="amount-field" placeholder="Enter Amount" oninput="updateQR()">
                        <div id="qr-area" class="qr-box">
                            <img id="qr-img" src="" alt="QR" style="width: 150px;">
                            <p style="font-size: 0.8rem; color: #666;">Scan to Pay</p>
                        </div>
                        <button class="btn-primary" onclick="triggerUPI()">Pay via UPI App</button>
                    </div>
                </div>

                <div id="view-withdraw" class="view-section">
                    <h2 style="margin-top:0;">Withdraw</h2>
                    <div class="form-card">
                        <label>Account Holder Name</label><input type="text" id="w-name">
                        <label>Bank Account Number</label><input type="password" id="w-acc">
                        <label>IFSC Code</label><input type="text" id="w-ifsc">
                        <label>Amount</label><input type="number" id="w-amount">
                        <button class="btn-primary" onclick="submitWithdraw()">Request Withdrawal</button>
                    </div>
                </div>

                <div id="view-profile" class="view-section">
                    <h2 style="margin-top:0;">Profile</h2>
                    <div class="form-card">
                        <label>Full Name</label><input type="text" id="p-name">
                        <label>Mobile</label><input type="tel" id="p-mobile" readonly style="background:#f0f0f0;">
                        <button class="btn-primary" onclick="saveProfile()">Update Profile</button>
                    </div>
                </div>
            </div>

            <div class="bottom-nav">
                <div class="nav-item active" onclick="switchTab('wallet')">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg> Wallet
                </div>
                <div class="nav-item" onclick="switchTab('withdraw')">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg> Withdraw
                </div>
                <div class="nav-item" onclick="switchTab('profile')">
                    <svg class="nav-icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg> Profile
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://vbfiqtmrkeqrcmggcvqp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZiZmlxdG1ya2VxcmNtZ2djdnFwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3OTM3NTksImV4cCI6MjA4NjM2OTc1OX0.siYnLh0PHEp5wk0lhxMmTCF42o1GMTxkQG9uGyhMwhk';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let isLoginMode = true;
        const DOMAIN_SUFFIX = "@laxmitrade.com"; 

        // --- AUTH LOGIC ---
        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Partner Login" : "Create Account";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Login" : "Sign Up";
            document.getElementById('toggle-auth-btn').innerText = isLoginMode ? "Create New Account" : "Back to Login";
            document.getElementById('error-msg').style.display = 'none';
        }

        async function handleAuth() {
            const mobile = document.getElementById('auth-mobile').value;
            const pass = document.getElementById('auth-pass').value;

            if(!mobile || mobile.length < 10) return showError("Enter valid 10-digit mobile number");
            if(!pass || pass.length < 6) return showError("Password must be 6+ characters");

            const email = mobile + DOMAIN_SUFFIX;
            const btn = document.getElementById('auth-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                if(isLoginMode) {
                    // LOGIN FLOW
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password: pass });
                    if(error) throw error;
                } else {
                    // SIGNUP FLOW
                    const { data, error } = await supabase.auth.signUp({ email, password: pass });
                    if(error) throw error;
                    
                    if(data.user && !data.session) {
                        throw new Error("Please disable 'Confirm Email' in Supabase Dashboard!");
                    }

                    // Create Profile (Upsert to prevent errors)
                    await supabase.from('profiles').upsert([
                        { id: data.user.id, email: email, mobile: mobile, balance: 0 }
                    ]);
                    
                    alert("Account Created! Logging you in...");
                }
            } catch(err) {
                showError(err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function userLogout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        // --- APP INITIALIZATION ---
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                
                // Set Display Info
                const mob = currentUser.email.replace(DOMAIN_SUFFIX, '');
                document.getElementById('display-mobile').innerText = mob;
                document.getElementById('p-mobile').value = mob;

                fetchProfile();

                // Realtime Balance
                supabase.channel('public:profiles')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'profiles', filter: `id=eq.${currentUser.id}` }, payload => {
                        if(payload.new && payload.new.balance !== undefined) {
                            document.getElementById('display-balance').innerText = `₹${payload.new.balance}`;
                        }
                    }).subscribe();

            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
                document.getElementById('auth-btn').innerText = isLoginMode ? "Login" : "Sign Up";
                document.getElementById('auth-btn').disabled = false;
            }
        });

        async function fetchProfile() {
            const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            if(data) {
                document.getElementById('display-balance').innerText = `₹${data.balance}`;
                document.getElementById('p-name').value = data.full_name || '';
                document.getElementById('w-name').value = data.full_name || '';
                document.getElementById('w-acc').value = data.bank_acc || '';
                document.getElementById('w-ifsc').value = data.ifsc || '';
            }
        }

        // --- ACTIONS ---
        async function saveProfile() {
            const name = document.getElementById('p-name').value;
            await supabase.from('profiles').update({ full_name: name }).eq('id', currentUser.id);
            alert("Saved!");
        }

        async function submitWithdraw() {
            const amount = document.getElementById('w-amount').value;
            const bankAcc = document.getElementById('w-acc').value;
            const ifsc = document.getElementById('w-ifsc').value;
            if(!amount || amount < 100) return alert("Min withdrawal ₹100");

            await supabase.from('profiles').update({ bank_acc: bankAcc, ifsc: ifsc }).eq('id', currentUser.id);
            await supabase.from('withdrawals').insert([{ user_id: currentUser.id, amount: amount }]);
            alert("Withdrawal Pending!");
        }

        // --- UI TABS & QR ---
        const upiId = "cf.graphylabspvtltd@mairtel"; 
        window.switchTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+tab).classList.add('active');
            if(tab === 'wallet') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(tab === 'withdraw') document.querySelectorAll('.nav-item')[1].classList.add('active');
            if(tab === 'profile') document.querySelectorAll('.nav-item')[2].classList.add('active');
        }
        window.setAmount = (v) => { document.getElementById('amount-field').value = v; window.updateQR(); }
        window.updateQR = () => {
            const val = document.getElementById('amount-field').value;
            const link = `upi://pay?pa=${upiId}&pn=Graphy&am=${val}&cu=INR`;
            if(val > 0) {
                document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(link)}`;
                document.getElementById('qr-area').classList.add('visible');
            } else {
                document.getElementById('qr-area').classList.remove('visible');
            }
        }
        window.triggerUPI = () => {
            const val = document.getElementById('amount-field').value;
            if(val > 0) window.location.href = `upi://pay?pa=${upiId}&pn=Graphy&am=${val}&cu=INR`;
        }
    </script>
</body>
</html>
